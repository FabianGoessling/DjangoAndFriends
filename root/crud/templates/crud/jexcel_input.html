{% load static %}
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://bossanova.uk/jexcel/v4/jexcel.js"></script>
<script src="https://bossanova.uk/jsuites/v3/jsuites.js"></script>
<link rel="stylesheet" href="https://bossanova.uk/jsuites/v3/jsuites.css" type="text/css"/>
<link rel="stylesheet" href="https://bossanova.uk/jexcel/v4/jexcel.css" type="text/css"/>

<div id="spreadsheet"></div>
<input type="button" value="Add new row" onclick="$('#spreadsheet').jexcel('insertRow')"/>
<form id="form1" action="{% url 'jexcel_page' %}" class="" method="POST">
    {% csrf_token %}
    <div class="form-check form-check-inline">
        <input type="button" id="ajaxbutton"/>
    </div>
</form>

<script src="{% static 'scripts/jexcel_input.js' %}"></script>

</html>
